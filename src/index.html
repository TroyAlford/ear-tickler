<!DOCTYPE html>
<html ng-app="app">
<head ng-controller="@head as head">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ head.title }}</title>
	<meta name="description" content="{{ head.desc }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/vendors.min.css">
	<link rel="stylesheet" href="css/app.min.css">

	<base href="/" />
	<script src="js/modernizr.min.js"></script>
</head>
<body ng-controller="@body as body" class="{{body.classes.join(' ')}}">
<header>
	<div class="container">
		<div class="row">
			<div class="cd-logo">Clarity</div>
			<div class="cd-navbar" ng-controller="@nav as nav">
				<a class="cd-navbar-link" ng-repeat="link in nav.links" ui-sref="{{link.route}}">{{link.heading}}</a>
			</div>
		</div>
	</div>
</header>
<div class="tab-body" ui-view></div>
<footer>

</footer>
<!-- <scripts> -->
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
<!-- </scripts> -->
</body>
</html>
